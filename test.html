<!DOCTYPE html>
<html>
<head>
  <title>Time Remaining</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      text-align: center;
    }
    #remaining-time{
      color: red;
      font-size: 60px;
    }
  </style>
</head>
<body>
  <h1></h1>
  <h2 id="remaining-time"></h2>

  <script>
    function updateRemainingTime() {
      var currentDate = new Date();
      var targetDate = new Date("March 15, 2025");

      var monthsRemaining = (targetDate.getFullYear() - currentDate.getFullYear()) * 12 + targetDate.getMonth() - currentDate.getMonth();
      var daysRemaining = targetDate.getDate() - currentDate.getDate();

      if (daysRemaining < 0) {
        monthsRemaining--;
        var lastMonthDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
        daysRemaining += lastMonthDate.getDate();
      }

      var remainingTimeElement = document.getElementById("remaining-time");
      remainingTimeElement.innerText = monthsRemaining + " months and " + daysRemaining + " days";
    }

    // Call the update function initially
    updateRemainingTime();

    // Update the count every second (you can adjust the interval as needed)
    setInterval(updateRemainingTime, 1000);
  </script>
</body>
</html>
