<!DOCTYPE html>
<html>
<head>
  <title>Days Remaining</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    #days{
      color: red;
      font-size: 60px;
    }
  </style>
</head>
<body>
  <h1></h1>
  <h2 id="days"></h2>

  <script>
    function updateDaysRemaining() {
      var currentDate = new Date();
      var targetDate = new Date("March 15, 2025");
      var timeDiff = targetDate.getTime() - currentDate.getTime();
      var daysRemaining = Math.ceil(timeDiff / (1000 * 3600 * 24));

      var daysElement = document.getElementById("days");
      daysElement.innerText = daysRemaining + " Days";
    }

    // Call the update function initially
    updateDaysRemaining();

    // Update the count every second (you can adjust the interval as needed)
    setInterval(updateDaysRemaining, 1000);
  </script>
</body>
</html>
