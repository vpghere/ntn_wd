<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
    <style>
        /* Center align the button and text area */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        p{
            font-size: 1.5rem;
        }

        /* Add margin to the button */
        button {
            margin-top: 10px;
        }

        /* Increase the size of the text area */
        textarea {
            width: 300px;
            height: 120px;
            padding: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <p id="motivationalText" > hello world</p>
    <textarea id="inputBox" placeholder="Type 'hello world'" onkeydown="handleKeyPress(event)"></textarea>
    <button onclick="checkInput()">Submit</button>
    <img id="imageDisplay" src="" style="display: none; max-width: 500px; max-height: 500px;">

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent the default Enter key behavior
                var inputBox = document.getElementById("inputBox");
                inputBox.value += "\n"; // Add a new line
            }
        }

        function checkInput() {
    var input = document.getElementById("inputBox").value;
    var predefinedText = "hello world";

    var mismatchIndex = -1;

    for (var i = 0; i < predefinedText.length; i++) {
        if (input[i] !== predefinedText[i]) {
            mismatchIndex = i;
            break;
        }
    }

    var motivationalText = document.getElementById("motivationalText");
    if (mismatchIndex === -1) {
        motivationalText.style.backgroundColor = ''; // Reset background color
        // Display the image
    } else {
        motivationalText.style.backgroundColor = 'red';
        // Do other actions (e.g., alert, image display)
    }
}



    </script>
</body>
</html>
