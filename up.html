<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
    <style>
        /* Center align the button and text area */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Add margin to the button */
        button {
            margin-top: 10px;
        }

        /* Increase the size of the text area */
        textarea {
            width: 300px;
            height: 120px;
            padding: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <p>hello</p>
    <textarea id="inputBox" placeholder="Type 'hello world'" onkeydown="handleKeyPress(event)" onpaste="return false"></textarea>
    <button onclick="checkInput()">Submit</button>
    <img id="imageDisplay" src="" style="display: none; max-width: 500px; max-height: 500px;">

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent the default Enter key behavior
                var inputBox = document.getElementById("inputBox");
                inputBox.value += "\n"; // Add a new line
            }
        }

        function checkInput() {
            var input = document.getElementById("inputBox").value;
            if (input === "hello") {
                var encryptedURL = "aHR0cHM6Ly9jZG4uYnJpdGFubmljYS5jb20vMTcvMTU1MDE3LTA1MC05QUM5NkZDOC9FeGFtcGxlLVFSLWNvZGUuanBn";
                var decryptedURL = atob(encryptedURL);
                var imageDisplay = document.getElementById("imageDisplay");
                imageDisplay.src = decryptedURL;
                imageDisplay.style.display = "block";
            } else {
                alert("Incorrect input. Try again.");
            }
        }
    </script>
</body>
</html>
